    <div class="textarea">
        <h2>Contact Me</h2>
        <form method="POST" action="x" >
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>
        <p id="confirmation-message" style="display: none;">Je hebt het bericht verzonden.</p>
    </div>
<!-- dit is de code van het contactformulier, deze staat in een div, en het gedeelte waar je wat kan invullen staat in de form element. Waar je iets kan invullen wordt eerst gelabeld met het label element

    dit element verwijst naar de site die de verwerking doet. Eerst was het plan om dit zelf met PHP te verwerken maar github.io ondersteunt dit niet. Wat er had moeten gebeuren is:
    zodra op de knop is gedrukt om het formulier te verzenden wordt door de action element verwezen naar de javascript code. Die de verzending van de mail regelt,
    en onderaan staat de code in javascript die zorgt dat de paragraaf wordt getriggered en dan krijg je het bericht dat je bericht is verzonden. Notitie, deze code werkt wel nog, er is op het moment niks nuttigs aan
    Dit komt omdat zodra de verwerking door de externe site gedaan wordt dan verwijst deze site naar een eigen pagina waarop staat dat het verzenden gelukt is.
    Als github wel PHP zou ondersteunen dan zou de javascript code wel getriggerd worden-->
